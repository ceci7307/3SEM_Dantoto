<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- TITEL OG BESKRIVELSE  -->
    <title>Scene 1</title>
    <meta
      name="description"
      content="This is an example of a meta description. This will often show up in search results."
    />
    <!-- FONT  -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- STYLE  -->
    <link rel="stylesheet" href="style/outputScene1.css" />
  </head>
  <body>
    <!-- HEADER OG NAV  -->
    <header>
      <div id="nav">
        <img src="billeder/dantoto_pic.png" alt="logo" />
        <p>Menupunkt</p>
        <p>Menupunkt</p>
      </div>
    </header>

    <!-- INDHOLD  -->
    <div class="velkommen">
      <h1>Velkommen til <span>Gallopperiet</span></h1>
      <p>Her er din kupon</p>
    </div>

    <!-- MENU MODAL -->
    <section id="modal">
      <!-- FORM-->
      <div class="modalen">
        <div class="modal__container">
          <div class="modal__featured">
            <div class="modal__circle"></div>
            <img src="billeder/spalsh.png" class="modal__product" />
            <!-- <p class="modal__product2">
          100% deposit returned <br />
          You can always cancel the order <br />
          100% battery in your pocket
        </p> -->
          </div>
          <div class="modal__content">
            <div class="hej">
              <button class="luk">X</button>
              <h2>LOG IND</h2>
              <p>
                Log ind med din bruger og spil med gratis, start spillet hvor du
                sidst sluttede og få dit brugernavn op på ranglisten.
                <br />
                Lad os komme i gang
              </p>
            </div>
            <form>
              <ul class="form-list">
                <li class="form-list__row">
                  <label>Brugernavn</label> <br />
                  <input type="text" name="" placeholder="" />
                </li>

                <li class="form-list__row">
                  <label>Kode</label> <br />
                  <input type="password" name="" placeholder="*********" />
                </li>

                <li>
                  <button class="button" id="logind">
                    <a href="banen.html">LOG IND</a>
                  </button>
                  <button class="button" id="opret">
                    <a href="opret.html">OPRET EN BRUGER</a>
                  </button>
                </li>
              </ul>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- FAKTABOKSE M. SVG -->
    <div class="faktaboks1">
      <svg
        id="Layer_1"
        data-name="Layer 1"
        xmlns="http://www.w3.org/2000/svg"
        width="127.34mm"
        height="37.47mm"
        viewBox="0 0 360.97 106.21"
      >
        <defs></defs>
        <title>infoboks1</title>
        <polygon
          class="cls-1"
          points="49.09 3.65 49.09 23.81 3.14 42.38 49.09 79.99 49.09 103.13 357.3 103.13 357.3 3.65 49.09 3.65"
        />
        <text class="cls-2" transform="translate(74.9 29.48)">
          <tspan xml:space="preserve">Her ser du din nuværende saldo.</tspan>
          <tspan class="cls-3">
            <tspan x="0" y="31.2">
              Når du har valgt hvor mange penge du vil oddse
            </tspan>
            <tspan x="0" y="45.6">
              og på hvilken hest, kan du se den gevinst du har
            </tspan>
            <tspan x="0" y="60">mulighed for at vinde.</tspan>
          </tspan>
        </text>
      </svg>

      <button class="next1">Næste</button>
    </div>
    <div class="faktaboks2">
      <svg
        id="Layer_1"
        data-name="Layer 1"
        xmlns="http://www.w3.org/2000/svg"
        width="127.34mm"
        height="37.47mm"
        viewBox="0 0 360.97 106.21"
      >
        <defs></defs>
        <title>infoboks2</title>
        <polygon
          class="cls-1"
          points="49.09 3.65 49.09 23.81 3.14 42.38 49.09 79.99 49.09 103.13 357.3 103.13 357.3 3.65 49.09 3.65"
        />
        <text class="cls-2" transform="translate(74.9 35.48)">
          Vælg hvor mange penge du vil oddse
          <tspan class="cls-3">
            <tspan x="0" y="31.2">
              Her kan du vælge hvor mange penge du vil
            </tspan>
            <tspan x="0" y="45.6">oddse på din vinderhest.</tspan>
          </tspan>
        </text>
      </svg>
      <button class="next2">Næste</button>
    </div>
    <div class="faktaboks3">
      <svg
        id="Layer_1"
        data-name="Layer 1"
        xmlns="http://www.w3.org/2000/svg"
        width="127.34mm"
        height="46.9mm"
        viewBox="0 0 360.97 132.94"
      >
        <defs></defs>
        <title>infoboks3</title>
        <polygon
          class="cls-1"
          points="49.09 3.65 49.09 29.07 3.14 52.49 49.09 99.91 49.09 129.09 357.3 129.09 357.3 3.65 49.09 3.65"
        />
        <text class="cls-2" transform="translate(81.82 26.81)">
          Vælg din vinderhest
          <tspan class="cls-3">
            <tspan x="0" y="30">
              Ved klik på pilen kan du læse mere om hesten.
            </tspan>
            <tspan x="0" y="45">Odds-nummeret fortæller dig hvor mange</tspan>
            <tspan x="0" y="60">gange du får dine oddsede penge tilbage.</tspan>
            <tspan x="0" y="75">
              Træt af hovedregning? Husk at du kan se din
            </tspan>
            <tspan x="0" y="90">mulige gevinst under “Din evt. gevinst”</tspan>
          </tspan>
        </text>
      </svg>
      <button class="lukbox">Luk</button>
    </div>
    <main>
      <!--TEMPLATE-->
      <div class="data-container" id="horses"></div>

      <template id="heste-template">
        <article class="heste-article hest">
          <img class="data-billede" src="" alt="" />
          <div class="tekst">
            <p class="data-id"></p>
            <h1 class="data-hestenavn"></h1>
            <p class="data-jockeynavn"></p>
          </div>
          <div class="read">
            <p class="data-odds"></p>
            <input type="checkbox" class="choose" data-odds="" />
            <p class="more">﹀</p>
          </div>
          <p class="data-beskrivelse info"></p>
          <!--  <p class="data-odds"></p> -->
        </article>
      </template>

      <section id="saldo">
        <div class="bet">
          <span> 20 kr<input type="checkbox" class="tyve" /> </span>
          <span> 100 kr<input type="checkbox" class="ethund" /> </span>
          <span> 50 kr<input type="checkbox" class="halvtreds" /> </span>
          <span>200 kr<input type="checkbox" class="tohund"/></span>
        </div>
        <div class="dinSaldo">
          <h1>DIN SALDO:</h1>
          <p class="kr">100 kr.</p>
        </div>
        <div class="dinSaldo">
          <h1>DIN EVT GVINST:</h1>
          <p class="gevinst">0 kr.</p>
        </div>
      </section>
      <section class="wrap">
        <section id="billede-section">
          <img src="billeder/spalsh.png" alt="" />
        </section>
        <button id="knap">GO!</button>
      </section>
    </main>

    <script src="javascript/javascriptScene1.js"></script>
  </body>
</html>
